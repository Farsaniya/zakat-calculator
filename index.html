<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zakat Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand: #0a66c2;
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --danger: #b91c1c;
      --success: #065f46;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--brand);
      color: white;
      padding: 18px 16px;
      text-align: center;
    }
    main {
      max-width: 680px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(2, 6, 23, 0.08);
    }
    h1 { margin: 0; font-size: 24px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover { filter: brightness(0.95); }
    .hint { color: var(--muted); font-size: 14px; margin-top: 6px; }
    .result {
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      background: #ecfdf5;
      color: var(--success);
      border: 1px solid #a7f3d0;
    }
    .error {
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      background: #fef2f2;
      color: var(--danger);
      border: 1px solid #fecaca;
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin: 24px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Zakat Calculator (Basic)</h1>
  </header>

  <main>
    <div class="card">
      <form method="POST" novalidate>
        <label for="wealth">Total Zakatable Wealth (this year)</label>
        <input
          id="wealth"
          name="wealth"
          type="number"
          min="0"
          step="0.01"
          placeholder="e.g., 250000"
          value="{{ wealth if wealth else '' }}"
          required
        />
        <div class="hint">Enter cash + bank savings + value of gold/silver + business inventory etc.</div>

        <button type="submit">Calculate Zakat</button>
      </form>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      {% if zakat is not none and not error %}
        <div class="result"><strong>Your Zakat Due:</strong> {{ zakat }}</div>
      {% endif %}
    </div>

    <footer>
      <p>Note: This is a simple calculator. Zakat rules can vary.</p>
    </footer>
  </main>
</body>
</html>
